name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: fmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: test
        run: cargo test

      - name: fixtures
        run: ./bin/check-fixtures

      - name: build
        run: cargo build --release
